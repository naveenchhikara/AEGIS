# ==============================================================================
# AEGIS - Nginx Reverse Proxy Configuration
# Proxies requests to the Next.js production server on port 3000
# Location: /etc/nginx/sites-available/aegis
# ==============================================================================

upstream aegis_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ---------- Security Headers ----------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ---------- Gzip Compression ----------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ---------- Next.js Static Assets (immutable, long cache) ----------
    location /_next/static/ {
        proxy_pass http://aegis_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ---------- Public Assets (moderate cache) ----------
    location /public/ {
        proxy_pass http://aegis_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon and static files at root
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://aegis_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ---------- Main Application ----------
    location / {
        proxy_pass http://aegis_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
    }

    # ---------- Health Check Endpoint ----------
    location /api/health {
        proxy_pass http://aegis_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ---------- Request Size Limit ----------
    client_max_body_size 10M;
}
